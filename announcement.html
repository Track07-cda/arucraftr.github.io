<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>aruCraftR</title>
    <link rel="icon" href="/favicon/favicon.ico">

    <!-- CSS  -->
    <link href="https://cdn.bootcdn.net/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.css"
        rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="assets/waifu.min.css?v=1.4.2" rel="stylesheet" type="text/css">
</head>
<body style="overflow: hidden">
    <div id="load_page">
        <h2 style="color:dimgrey; line-height: 100vh">加载中</h3>
    </div>
    <!--Live2D-->
    <div class="waifu reveal" data-reveal-distance="300px" data-reveal-delay="500" data-reveal-duration="1200">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home" style="line-height: 20px;"></span>
            <span class="fui-chat" style="line-height: 20px;"></span>
            <span class="fui-eye" style="line-height: 20px;"></span>
            <span class="fui-user" style="line-height: 20px;"></span>
            <span class="fui-photo" style="line-height: 20px;"></span>
            <span class="fui-info-circle" style="line-height: 20px;"></span>
            <span class="fui-cross" style="line-height: 20px;"></span>
        </div>
    </div>
    <!--导航栏-->
    <div class="navbar-fixed">
        <nav style="background-color: #ffffff00;" role="navigation" class="reveal" data-reveal-distance="-110px" data-reveal-duration="1000">
            <div class="navbar-bg" style="opacity: 0;"></div>
            <div class="nav-wrapper container">
                <a id="logo-container" href="https://arucraftr.github.io/" class="brand-logo">aruCraftR</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="https://mcmaps.114514.ovh" class="teal-text text-lighten-2">BlueMap</a></li>
                    <li><a href="https://github.com/aruCraftR" class="teal-text text-lighten-2" target="_blank">Github</a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="https://mcmaps.114514.ovh" class="teal-text text-lighten-2">BlueMap</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container" id="top-container">
                <br><br>
                <h1 class="header center teal-text text-lighten-2 reveal" data-reveal-distance="-40px" data-reveal-duration="800"><img id="main-logo" src="http://fp1.fghrsh.net/2021/02/19/8c9e3b2107ff7104d938ca47b83a0a15.png!q80.webp"/></h1>
                <div class="row center">
                    <h5 class="header col s12 light reveal" data-reveal-distance="-40px" data-reveal-delay="400" data-reveal-duration="600">A Minecraft Server </h5>
                </div>
                <div class="row center reveal" data-reveal-distance="-40px" data-reveal-delay="800" data-reveal-duration="400">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn waves-effect waves-light invisible' data-beloworigin="true" href='#' data-activates='dropdown1'>join us</a>
                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="https://jq.qq.com/?_wv=1027&k=Ot8SRDbh" target="_blank">QQ</a></li>
                        <li><a href="https://discord.gg/zQzBPCW" target="_blank">Discord</a></li>
                    </ul>
                </div>
                <br><br>

            </div>
        </div>
        <div class="parallax"><img src="http://fp1.fghrsh.net/2021/02/18/d02cdbb7634a17b4d6c7791f2b61c120.png!q80.webp" alt="Unsplashed background img 1"></div>
    </div>

    <!--  Scripts-->
    <script src="assets/jquery.min.js"></script>
    <script src="assets/jquery-ui.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/appear.min.js"></script>
    <script src="js/scrollreveal.js"></script>
    <script src="js/init.js"></script>
    <script src="js/general.js"></script>
    <script type="text/javascript">
        if (!!window.ActiveXObject || "ActiveXObject" in window) { //is IE? 这tm什么年代了还在用IE
          alert('朋友，IE浏览器未适配哦~\n如果是 360、QQ 等双核浏览器，请关闭 IE 模式！');
        }
    </script>
    <script src="assets/waifu-tips.min.js"></script>
    <script src="assets/live2d.min.js"></script>
    <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['hitokotoAPI'] = 'hitokoto.cn';
        live2d_settings['modelId'] = 1;
        live2d_settings['waifuFontSize']='17px'; 
        live2d_settings['canCloseLive2d'] = false;
        live2d_settings['canTurnToHomePage'] = false;
        live2d_settings['modelTexturesId'] = 87;
        live2d_settings['modelStorage'] = false;
        live2d_settings['waifuEdgeSide'] = 'right:30';
        live2d_settings['waifuDraggable'] = 'axis-x';
        initModel("assets/waifu-tips.json")
    </script>

</body>

</html>
